<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Book of Page Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Fira Mono', monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .title-block .subtitle {
      font-size: 22px;
      color: #bbbbbb;
      font-family: 'Fira Mono', monospace;
    }

    .title-block .main-title {
      font-size: 48px;
      font-family: 'Crimson Text', serif;
      font-weight: 700;
      font-style: italic;
      color: white;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .title-block .page-number {
      font-size: 20px;
      color: #cccccc;
      font-family: 'Fira Mono', monospace;
    }

    #page-input {
      background-color: #222;
      color: #ccc;
      font-family: inherit;
      font-size: inherit;
      border: none;
      border-bottom: 1px solid #666;
      width: 200px;
      text-align: center;
    }

    .grid7x7 {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      grid-template-rows: repeat(7, 80px);
      justify-content: center;
      margin-bottom: 30px;
    }

    .grid49 {
      display: grid;
      grid-template-columns: repeat(49, 30px);
      grid-template-rows: 30px;
      justify-content: center;
      direction: rtl;
      margin-bottom: 30px;
      max-width: 100%;
      overflow-x: auto;
    }

    .square {
      background-color: lightgray;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.1s ease;
    }

    .grid7x7 .square {
      width: 80px;
      height: 80px;
    }

    .grid49 .square {
      width: 30px;
      height: 30px;
    }

    .square span {
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }

    .square.active {
      background-color: black;
    }

    .square.active span {
      color: white;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .square.inactive span {
      color: black;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-family: 'Fira Mono', monospace;
      background-color: #333;
      color: white;
      border: 1px solid #777;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .slider-container {
      text-align: center;
    }

    .slider-container label {
      margin-right: 10px;
    }

    .slider {
      width: 400px;
      height: 10px;
      background: lightgray;
      border-radius: 5px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: black;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: black;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-block">
      <div class="subtitle">The first 562,949,953,421,312 Pages</div>
      <div class="main-title">The Book of PAGE NUMBERS</div>
      <div class="page-number">Page: <input id="page-input" type="text" value="0" /></div>
    </div>

    <div id="grid7x7" class="grid7x7"></div>
    <div id="grid49" class="grid49"></div>

    <div class="btn-row">
      <button id="toggle-btn" onclick="toggle()">Go</button>
      <button onclick="reset()">Reset</button>
    </div>

    <div class="slider-container">
      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="10" max="1000" value="200" class="slider">
    </div>
  </div>

  <script>
    const GRID_SIZE = 7;
    const NUM_SQUARES = GRID_SIZE * GRID_SIZE;
    let counter = 0;
    const squares7x7 = [];
    const squares49 = [];
    let interval = null;

    const spiralOrder = [
      24, 25, 32, 31, 30, 23, 16, 17, 18, 19, 26, 33, 40, 39, 38, 37, 36,
      29, 22, 15, 8, 9, 10, 11, 12, 20, 27, 34, 41, 48, 47, 46, 45, 44,
      43, 42, 35, 28, 21, 14, 7, 0, 1, 2, 3, 4, 5, 6, 13
    ];

    const gridIndexToBitIndex = new Array(NUM_SQUARES);
    spiralOrder.forEach((gridIndex, bitIndex) => {
      if (gridIndex >= 0 && gridIndex < NUM_SQUARES) {
        gridIndexToBitIndex[gridIndex] = bitIndex;
      }
    });

    function isBitSet(number, bitIndex) {
      return Math.floor(number / Math.pow(2, bitIndex)) % 2 === 1;
    }

    function updateDisplay() {
      const pageInput = document.getElementById('page-input');
      if (document.activeElement !== pageInput) {
        pageInput.value = counter.toLocaleString();
      }

      for (let bitIndex = 0; bitIndex < NUM_SQUARES; bitIndex++) {
        const set = isBitSet(counter, bitIndex);
        const gridIndex = spiralOrder[bitIndex];
        if (gridIndex !== undefined && squares7x7[gridIndex]) {
          const square = squares7x7[gridIndex];
          if (set) square.classList.add('active');
          else square.classList.remove('active');
        }
      }

      for (let bitIndex = 0; bitIndex < NUM_SQUARES; bitIndex++) {
        const set = isBitSet(counter, bitIndex);
        const square = squares49[bitIndex];
        if (square) {
          square.classList.toggle('active', set);
          square.classList.toggle('inactive', !set);
          square.querySelector('span').textContent = set ? '1' : '0';
        }
      }
    }

    function increment() {
      if (counter >= Number.MAX_SAFE_INTEGER) {
        toggle();
        return;
      }
      counter++;
      updateDisplay();
    }

    function toggleBit(bitIndex) {
      const bitValue = Math.pow(2, bitIndex);
      const isSet = isBitSet(counter, bitIndex);
      const newCounter = isSet ? counter - bitValue : counter + bitValue;
      if (newCounter >= 0 && newCounter <= Number.MAX_SAFE_INTEGER) {
        counter = newCounter;
        updateDisplay();
      }
    }

    function setupClickListeners() {
      squares7x7.forEach((square, gridIndex) => {
        square.addEventListener('click', () => {
          const bitIndex = gridIndexToBitIndex[gridIndex];
          if (bitIndex !== undefined) toggleBit(bitIndex);
        });
      });

      squares49.forEach((square, bitIndex) => {
        square.addEventListener('click', () => toggleBit(bitIndex));
      });
    }

    function toggle() {
      const button = document.getElementById('toggle-btn');
      if (interval) {
        clearInterval(interval);
        interval = null;
        button.textContent = 'Go';
      } else {
        const speed = document.getElementById('speed-slider').value;
        interval = setInterval(increment, Math.max(10, parseInt(speed)));
        button.textContent = 'Stop';
      }
    }

    function updateInterval() {
      const speed = document.getElementById('speed-slider').value;
      if (interval) {
        clearInterval(interval);
        interval = setInterval(increment, Math.max(10, parseInt(speed)));
      }
    }

    function reset() {
      counter = 0;
      if (interval) {
        clearInterval(interval);
        interval = null;
        document.getElementById('toggle-btn').textContent = 'Go';
      }
      updateDisplay();
    }

    function handleManualInput(event) {
      const val = event.target.value.replace(/,/g, '').trim();
      if (/^\d{1,15}$/.test(val)) {
        const num = parseInt(val, 10);
        if (num <= Number.MAX_SAFE_INTEGER) {
          counter = num;
          updateDisplay();
        }
      }
    }

    window.onload = function () {
      const grid7x7 = document.getElementById('grid7x7');
      for (let i = 0; i < NUM_SQUARES; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        square.dataset.gridIndex = i;
        grid7x7.appendChild(square);
        squares7x7.push(square);
      }

      const grid49 = document.getElementById('grid49');
      for (let i = 0; i < NUM_SQUARES; i++) {
        const square = document.createElement('div');
        square.className = 'square inactive';
        const text = document.createElement('span');
        text.textContent = '0';
        square.appendChild(text);
        grid49.appendChild(square);
        squares49.push(square);
      }

      document.getElementById('page-input').addEventListener('input', handleManualInput);
      document.getElementById('speed-slider').addEventListener('input', updateInterval);

      setupClickListeners();
      updateDisplay();
    };
  </script>
</body>
</html>
